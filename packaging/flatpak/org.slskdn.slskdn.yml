app-id: org.slskdn.slskdn
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: slskdn
finish-args:
  - --share=network
  - --filesystem=home
  - --device=all

modules:
  - name: slskdn
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -r * /app/bin/
      - mv /app/bin/slskd /app/bin/slskdn
      - chmod +x /app/bin/slskdn
    sources:
      - type: archive
        url: https://github.com/snapetech/slskdn/releases/download/0.24.1-slskdn.32/slskdn-0.24.1-slskdn.32-linux-x64.zip
        sha256: 97f8a416672c9721d6f20f95ab656621ae0804ff4f3be8654dc5f4814111ea97
