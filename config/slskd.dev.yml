# Development configuration for slskdn
# DO NOT USE IN PRODUCTION
#
# Environment variables can override these settings:
#   SLSKD_SLSK_USERNAME - Soulseek username
#   SLSKD_SLSK_PASSWORD - Soulseek password  
#   SLSKD_HTTP_PORT - Web UI port (default: 5033)
#   SLSKD_DOWNLOADS_DIR - Downloads directory
#   SLSKD_INCOMPLETE_DIR - Incomplete downloads directory

soulseek:
  username: ${SLSKD_SLSK_USERNAME:-slskdn_dev_user}
  password: ${SLSKD_SLSK_PASSWORD:-slskdn_dev_pass}
  listen_port: 50300

web:
  port: ${SLSKD_HTTP_PORT:-5033}
  https:
    disabled: true
  authentication:
    api_keys:
      - key: ${SLSKD_API_KEY}
        role: administrator
        description: Development API key

directories:
  downloads: ${SLSKD_DOWNLOADS_DIR:-/tmp/slskdn/downloads}
  incomplete: ${SLSKD_INCOMPLETE_DIR:-/tmp/slskdn/incomplete}

global:
  download:
    auto_replace_stuck: false
    auto_replace_threshold: 5
    auto_replace_interval: 60

shares: []

debug: true
