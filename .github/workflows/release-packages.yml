name: Build Linux Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build packages for'
        required: true

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Convert 0.24.1-slskdn.7 to 0.24.1.slskdn.7
          VERSION=$(echo "$TAG" | sed 's/-slskdn/.slskdn/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Wait for Release Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait up to 10 minutes for CI to upload the asset
          ASSET_URL="https://github.com/snapetech/slskdn/releases/download/${{ steps.version.outputs.tag }}/slskdn-${{ steps.version.outputs.tag }}-linux-x64.zip"
          for i in {1..20}; do
            echo "Attempt $i: Checking for asset..."
            if curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/octet-stream" "$ASSET_URL" -o slskdn.zip; then
              echo "Asset downloaded successfully"
              break
            fi
            if [ $i -eq 20 ]; then
              echo "Asset not available after 10 minutes"
              exit 1
            fi
            echo "Asset not ready, waiting 30s..."
            sleep 30
          done
          unzip -q slskdn.zip -d slskdn-build

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper fakeroot build-essential

      - name: Prepare Package Structure
        run: |
          mkdir -p pkg/usr/lib/slskd
          mkdir -p pkg/usr/bin
          mkdir -p pkg/lib/systemd/system
          mkdir -p pkg/etc/slskd
          mkdir -p pkg/usr/lib/sysusers.d
          
          cp -r slskdn-build/* pkg/usr/lib/slskd/
          cp packaging/aur/slskd.service pkg/lib/systemd/system/
          cp packaging/aur/slskd.yml pkg/etc/slskd/
          cp packaging/aur/slskd.sysusers pkg/usr/lib/sysusers.d/slskd.conf
          
          # Copy debian files
          cp -r packaging/debian pkg/

      - name: Build .deb Package
        run: |
          cd pkg
          # Update changelog version
          sed -i "s/0.24.1.slskdn.7/${{ steps.version.outputs.version }}/g" debian/changelog
          dpkg-buildpackage -us -uc -b
          cd ..
          mv *.deb slskdn_${{ steps.version.outputs.version }}_amd64.deb

      - name: Upload .deb to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: slskdn_${{ steps.version.outputs.version }}_amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          VERSION=$(echo "$TAG" | sed 's/-slskdn/.slskdn/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Build Dependencies
        run: |
          dnf install -y rpm-build rpmdevtools unzip curl systemd-rpm-macros

      - name: Setup RPM Build Environment
        run: rpmdev-setuptree

      - name: Wait for Release Asset and Setup Sources
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait up to 10 minutes for CI to upload the asset
          ASSET_URL="https://github.com/snapetech/slskdn/releases/download/${{ steps.version.outputs.tag }}/slskdn-${{ steps.version.outputs.tag }}-linux-x64.zip"
          for i in {1..20}; do
            echo "Attempt $i: Checking for asset..."
            if curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/octet-stream" "$ASSET_URL" -o ~/rpmbuild/SOURCES/slskdn-${{ steps.version.outputs.tag }}-linux-x64.zip; then
              echo "Asset downloaded successfully"
              break
            fi
            if [ $i -eq 20 ]; then
              echo "Asset not available after 10 minutes"
              exit 1
            fi
            echo "Asset not ready, waiting 30s..."
            sleep 30
          done
          
          # Copy supporting files to SOURCES
          cp packaging/aur/slskd.service ~/rpmbuild/SOURCES/
          cp packaging/aur/slskd.yml ~/rpmbuild/SOURCES/
          cp packaging/aur/slskd.sysusers ~/rpmbuild/SOURCES/slskd.conf

      - name: Update Spec Version and Build
        run: |
          # Update version in spec (use dot format for RPM version)
          sed -i "s/^Version:.*/Version:        ${{ steps.version.outputs.version }}/" packaging/rpm/slskdn.spec
          
          # Fix Source0 to use exact tag-format filename
          sed -i "s|^Source0:.*|Source0:        slskdn-${{ steps.version.outputs.tag }}-linux-x64.zip|" packaging/rpm/slskdn.spec
          
          cp packaging/rpm/slskdn.spec ~/rpmbuild/SPECS/

      - name: Build .rpm Package
        run: |
          cd ~/rpmbuild
          rpmbuild -bb SPECS/slskdn.spec

      - name: Find RPM
        id: find_rpm
        run: |
          RPM_FILE=$(find /github/home/rpmbuild/RPMS -name "*.rpm" | head -1)
          echo "rpm_path=$RPM_FILE" >> $GITHUB_OUTPUT
          echo "Found RPM: $RPM_FILE"

      - name: Upload .rpm to Release
        if: steps.find_rpm.outputs.rpm_path != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: ${{ steps.find_rpm.outputs.rpm_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

